apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudstore
  namespace: rook-ceph
  labels:
    app: cloudstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudstore
  template:
    metadata:
      labels:
        app: cloudstore
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: cloudstore
        image: gcr.io/us-west1-wlk/wolkinc/cloudstore:v5
        command: ["/tini"]
        args: ["-g", "--", "/usr/local/bin/toolbox.sh"]
        imagePullPolicy: IfNotPresent
        env:
          - name: ROOK_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                name: rook-ceph-mon
                key: admin-secret
        ports:
        - containerPort: 80
          name: cloudstore
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /dev
            name: dev
          - mountPath: /sys/bus
            name: sysbus
          - mountPath: /lib/modules
            name: libmodules
          - name: mon-endpoint-volume
            mountPath: /etc/rook
      # if hostNetwork: false, the "rbd map" command hangs, see https://github.com/rook/rook/issues/2021
      hostNetwork: true
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: sysbus
          hostPath:
            path: /sys/bus
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
            - key: data
              path: mon-endpoints
