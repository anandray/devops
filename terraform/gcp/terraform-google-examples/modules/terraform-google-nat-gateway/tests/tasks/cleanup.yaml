inputs:
- name: git
outputs:
- name: email
image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
    tag: alpine
params:
  service_account_json:
  project_id:
  env_name:
  example_dir:
  infra_dir:
image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
    tag: alpine
platform: linux
inputs:
- name: git
run:
  path: bash
  args:
  - -exc
  - |
    set -x
    set -e

    SA_JSON=${PWD}/service_account.json
    cat > ${SA_JSON} <<EOF
    $service_account_json
    EOF
    apk add --update jq curl
    gcloud auth activate-service-account --key-file=${SA_JSON}
    gcloud config set project $project_id

    cd git

    # Install latest terraform
    bash examples/terraform-install.sh
    source ${HOME}/.bashrc
    terraform version

    # Env for terraform google provider
    export GOOGLE_APPLICATION_CREDENTIALS=${SA_JSON}
    export GOOGLE_PROJECT=$project_id

    # Cleanup example
    (cd "${example_dir}" && ../../tests/cleanup.sh ${env_name})


    # Cleanup infra
    if [[ -n "${infra_dir}" ]]; then
      (cd "${infra_dir}" && ../../cleanup.sh ${env_name}-infra)
    fi

    # Remove state files
    gsutil rm gs://${backend_bucket}/${backend_prefix}/${env_name}*.tfstate || true